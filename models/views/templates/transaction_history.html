<h1>Transaction History</h1>
<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Type</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    {% for transaction in transactions %}
    <tr>
      <td>{{ transaction['date'] }}</td>
      <td>{{ transaction['type'] }}</td>
      <td>{{ transaction['amount'] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
